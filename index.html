<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acute Edge Voronoi Mesh</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #222;
            font-family: Arial, sans-serif;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
        }
        
        .control-group {
            margin-bottom: 12px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        input[type="range"] {
            width: 150px;
            margin-right: 10px;
        }
        
        input[type="number"] {
            width: 60px;
            padding: 2px 5px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 3px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 5px 5px 0;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button.pause {
            background: #f44336;
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="controls">
            <div class="control-group">
                <label>Cell Count:</label>
                <input type="range" id="cellCount" min="10" max="200" value="50">
                <input type="number" id="cellCountValue" min="10" max="200" value="50">
            </div>
            
            <div class="control-group">
                <label>Expand/Shrink Rate (%):</label>
                <input type="range" id="changeRate" min="1" max="20" value="5">
                <input type="number" id="changeRateValue" min="1" max="20" value="5">
            </div>
            
            <div class="control-group">
                <label>Evolution Speed (ms):</label>
                <input type="range" id="evolutionSpeed" min="100" max="2000" value="200">
                <input type="number" id="evolutionSpeedValue" min="100" max="2000" value="200">
            </div>
            
            <div class="control-group">
                <button id="regenerate">Regenerate Mesh</button>
                <button id="startEvolution">Start Evolution</button>
                <button id="pauseEvolution" class="pause">Pause</button>
            </div>
        </div>
        
        <div id="info">
            <div>Generation: <span id="generation">0</span></div>
            <div>Acute Edges: <span id="acuteEdges">0</span></div>
            <div>Expanding Edges: <span id="expandingEdges">0</span></div>
            <div>Shrinking Edges: <span id="shrinkingEdges">0</span></div>
        </div>
    </div>
    
    <script type="module" src="./js/main.js"></script>
</body>
</html>
